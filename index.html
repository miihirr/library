<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">My Library</div>
    <button type="button" class="btn new">+ New Book</button>
    <form action="" style="display: none;" id="infoForm">
        <button class="closeBtn">&times;</button>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author">
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="pages">Total Pages</label>
            <input type="number" id="pages" min="1" max="10000">
        </div>
        <div class="check">
            <input type="checkbox" id="read">
            <label for="read">Read (Y/N)</label>
        </div>
        <input type="submit" class="btn">
    </form>
    <div class="display"></div>
    <div class="footer">&copy;Mihir Patel</div>
    <script src="script.js"></script>
</body>
</html>
